[package]
name = "open-lark"
version = "0.0.2"
edition = "2021"
authors = [
    "ZoOL <zhooul@gmail.com>"
]
readme = "README.md"
description = "Lark/Feishu Open API SDK(WIP)"
keywords = ["sdk", "feishu", "lark", "rest"]
categories = ["api-bindings"]
repository = "https://github.com/foxzool/open-lark"
license = "MIT OR Apache-2.0"





[dependencies]

bytes = "1.6.0"
reqwest = { version = "0.12.3", features = ["json", "blocking", "rustls-tls"] }
lazy_static = "1.4.0"
moka = { version = "0.12.7", features = ["sync"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
thiserror = "1.0.60"
log = "0.4.21"

[dev-dependencies]
dotenvy = "0.15.7"
env_logger = "0.11.3"
tokio = { version = "1.37.0", features = ["full"] }

[[example]]
name = "custom_bot"
path = "examples/custom_bot.rs"


[[example]]
name = "api_raw"
path = "examples/api/raw.rs"

[[example]]
name = "create_message"
path = "examples/api/im/v2/create_message.rs"
